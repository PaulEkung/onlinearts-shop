{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/node_modules/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/node_modules/bootstrap-icons/bootstrap-icons.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'app/aos-master/dist/aos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/aos-master/css/style.css' %}">

    <style type="text/css" media="all">
    *{
        margin : 0;
        padding : 0;
        box-sizing : border-box;
        font: 15px "Century Gothic", "Times Roman";     

    }
    .background{
    background: url("{% static 'images/about.png' %}") no-repeat center center fixed;
    background-color: rgba(0, 0, 0, 0.836);
    background-blend-mode: darken;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: fixed;
}

.carousel-inner{
            width: 100%;
            margin: 0;
            /* margin-top: -40px; */
            
        }
    .carousel-item{
            height: 50vh;
            width: 100%;
        }

        .carousel-control-prev:hover{
            background:  #6b1e1e30;
        }
        
        .carousel-control-next:hover{
            background:  #6b1e1e30;
        }
    .d-block{
        font-size: 50px;
    }
    .nav-text{
        font-size: 40px;
    }
    </style>

</head>
<body class="bg-light">
<!-- This section below is for form -->
<br>
<br>
<br>
<div class="container aos-all" id="transcroller-body">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
                <form action="" method="POST" class="shadow-lg p-5 rounded-3 bg-white aos-item" data-aos="slide-left" autocomplete="off" id="login-form">
                    <h3 class="text-info fw-bolder fs-2">   

                    </h3>
                        <br>
                        {% csrf_token %}
                        {% for message in messages %}
                        {% if message.tags == 'success' %}

                        <div class="alert alert-{{message.tags}} alert-success text-center alert-dismissible fade show p-4 w-100" role="alert">
                            {{message}}
                            
                         </div>
                         {% else %}
                         <div class="alert alert-{{message.tags}} alert-danger text-center alert-dismissible fade show p-4 w-100" role="alert">
                            {{message}}
                            
                         </div>
                    {% endif %}
                    {% endfor %}
                        
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="example@example.com" name="account_number" required maxlength="10">
                            <label for="floatingInputInvalid">Account Number</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="example@example.com" name="account_name" required>
                            <label for="floatingInputInvalid">Account Name</label>
                        </div>
                        <br>
                       <div class="form-floating">
                        <select class="form-select" name="bank" id="floatingSelect" aria-label="Floating label select example">
                            <option selected disabled>Choose Bank Name</option>
                            <option value="Zenith">Zenith</option>
                            <option value="First Bank">First Bank</option>
                            <option value="Access Bank">Access Bank</option>
                            <option value="Fidelity Bank">Fidelity Bank</option>
                            <option value="UBA">UBA</option>
                            
                            <option value="Keystone Bank">Keystone</option>
                            <option value="OPay">OPay</option>
                            <option value="Monie Point">Monie Point</option>
                            <option value="Eco Bank">Eco Bank</option>
                            <option value="PalmPay">PalmPay</option>
                            <option value="Kuda FMB">Kuda FMB</option>
                        </select>
                        <label for="floatingSelect">Select Bank</label>
                       </div>
                       <br>
                       
                        <button type="submit" class="btn btn-info p-3 w-100">
                            <span id="spinner" class="spinner-border d-none fs-5 text-center text-dark" role="status">
                                   
                                </span>
                               <span class='d-block fs-5 fw-bold' id='trigger'>Submit Details</span> 
                            </button>
                            
                        </form>
                        
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
<br>
<br>
    
<script src="{% static 'app/aos-master/dist/aos.js' %}"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>
      <script src="{% static 'app/node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'app/node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
<script src="{% static 'app/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script> 
</body>
</html>
